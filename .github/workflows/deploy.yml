name: Deploy Judging Worker

on:
  push:
    branches: [ "main" ] # main 브랜치에 푸시되면 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. JDK 17 설정 (Spring Boot 빌드용)
        # 만약 Dockerfile에서 빌드(Multi-stage)를 한다면 이 단계는 생략 가능하지만,
        # Gradle 캐싱을 위해 여기서 빌드하고 JAR만 넘기는 게 빠를 수 있음.
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: gradle

      # 3. Gradle 빌드 (테스트 제외 - 배포 속도 위해)
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      # 4. 도커 Buildx 설정 (ARM64 빌드 필수!)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. 도커 허브 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. 이미지 빌드 및 푸시 (linux/arm64 타겟팅)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64 # ★ 오라클 클라우드(Ampere) 핵심 설정
          tags: ${{ secrets.DOCKER_USERNAME }}/oj-worker:latest

      # 7. SSH로 서버에 접속해서 배포 실행
      - name: Deploy to Oracle Cloud
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # 1. 최신 이미지 다운로드
            docker pull ${{ secrets.DOCKER_USERNAME }}/oj-worker:latest

            # 2. 기존 컨테이너 중지 및 삭제 (에러 무시)
            docker stop oj-worker || true
            docker rm oj-worker || true

            # 3. 새 컨테이너 실행 (DooD 설정 포함)
            docker run -d \
              --name oj-worker \
              --restart always \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e REDIS_HOST=${{ secrets.REDIS_HOST }} \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v /tmp/oj-work:/tmp/oj-work \
              -v /app/oj-data:/app/oj-data \
              ${{ secrets.DOCKER_USERNAME }}/oj-worker:latest

            # 4. 안 쓰는 구버전 이미지 정리 (디스크 공간 확보)
            docker image prune -f
